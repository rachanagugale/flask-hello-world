<!DOCTYPE html>
<html>
<head>
	<title>Upload Video</title>
</head>
<body>
	<h1>Select video</h1>
	<form action="/upload-video" method="POST" enctype="multipart/form-data">
		<label for="myvideo">Select video: </label>
		<input type="file" accept='image/*, video/*' name="myvideo" id="myvideo"><br>
		<button type="submit">Submit</button>
	</form>
	
</body>
</html>
